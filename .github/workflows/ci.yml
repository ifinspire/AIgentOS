name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  kernel-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install kernel deps
        run: pip install -r requirements.txt

      - name: Syntax compile kernel
        run: python -m compileall kernel

  webui-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent-webui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: agent-webui/package-lock.json

      - name: Install dependencies
        run: npm ci --include=dev --no-audit --no-fund

      - name: Build
        run: npm run build
