schema_version: "v1"
agent_id: basic-assistant
display_name: Basic Assistant
base_model: HuggingFaceTB/SmolLM3-3B

persona_prompt_set: agent-prompts/basic/components

allowed_modes:
  - chat
default_mode: chat

channel_profile:
  - web-native

context_strategy:
  max_context_tokens: 4096
  reserve_response_tokens: 512
  pruning_threshold: 0.9

inference_params:
  temperature: 0.7
  top_p: 0.9
  repetition_penalty: 1.1
